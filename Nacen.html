<h1> ¿Como nacen los dinosaurios? </h1>
<hr width=100% align="right" size="3" color="black">
<hr width=100% align="right" size="3" color="black">

<p>Los dinosaurios eran animales ovíparos. Podían poner entre 20 y 40 huevos, que medían entre 30 y 60 centímetros 
y los depositaban en nidos que excavaban en la tierra.</p>
